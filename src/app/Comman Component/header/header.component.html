<div class="container-fluid shadow bg-white">
  <div class="d-flex justify-content-between">
    <div class="">
      <h2 class="c-pointer" routerLink="">Shop it !.</h2>
    </div>
    <div class="">
      <span class="badge badge-secondary text-danger me-3 c-pointer" routerLink="/add-to-cart"><i class="fa fa-shopping-cart me-1" aria-hidden="true" title="Cart"></i>{{cartData.getNumberOfItems()}}</span>
      <button class="btn btn-outline-dark my-2" *ngIf="authservice.isUserLogedIn()==false || authservice.isUserLogedIn()==null" routerLink="/signUp-login"> Login</button>
      <span class="btn text-dark px-2 py-1 rounded-pill border-dark my-2" *ngIf="authservice.isUserLogedIn()==true"><i class="fa fa-user"></i></span>
    </div>
  </div>
</div>
